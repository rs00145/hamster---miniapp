<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Hamster Clicker — Mini App</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">

    <!-- Top Balance Bar -->
    <div class="topbar">
      <div id="balance">Balance: —</div>
      <div id="perclick">Per Click: —</div>
    </div>

    <!-- Title -->
    <h1>🐹 Hamster Clicker</h1>

    <!-- Big Earn Button -->
    <button id="earnBtn" class="big">Tap to Earn</button>

    <!-- Upgrades -->
    <div class="card">
      <h3>⚡ Upgrades</h3>
      <div class="row">
        <button id="buyClick">+Per Click (50×level)</button>
        <button id="buyAuto">Auto Clicker (100×next)</button>
      </div>
    </div>

    <!-- Extras -->
    <div class="card">
      <h3>🎁 Extras</h3>
      <div class="row">
        <button id="dailyBtn">Daily Bonus</button>
        <button id="leaderBtn">Leaderboard</button>
      </div>
    </div>

    <!-- Message -->
    <div id="message"></div>

    <!-- Leaderboard Modal -->
    <div id="leaderModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>🏆 Leaderboard</h3>
        <div id="leaderboard"></div>
      </div>
    </div>

  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/script.js"></script>
</body>
</html>
